<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="#">
    <input id="rollButton" type="button" value="Roll Dice">
  </form>
  <img id="die1" src="die1.png">
  <img id="die2" src="die1.png">
  <img id="die3" src="die1.png">
  <img id="die4" src="die1.png">
  <img id="die5" src="die1.png">
  <img id="die6" src="die1.png">
  <br></br>
  <img id="die7" src="die1.png">
  <img id="die8" src="die1.png">
  <img id="die9" src="die1.png">
  <img id="die10" src="die1.png">
  <img id="die11" src="die1.png">
  <img id="die12" src="die1.png">
  <table id="myTable">
    <thead>
      <tr>
        <th>Face</th>
        <th>Percent</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", start);
    
    var die1Image, die2Image, die3Image, die4Image, die5Image, die6Image, die7Image, die8Image, die9Image, die10Image, die11Image, die12Image;
    var value1 = 0.0;
    var value2 = 0.0;
    var value3 = 0.0;
    var value4 = 0.0;
    var value5 = 0.0;
    var value6 = 0.0;
    var table = document.getElementById("myTable")

    function start() {
      var button = document.getElementById("rollButton");
      button.addEventListener("click", rollDice);
      die1Image = document.getElementById("die1");
      die2Image = document.getElementById("die2");
      die3Image = document.getElementById("die3");
      die4Image = document.getElementById("die4");
      die5Image = document.getElementById("die5");
      die6Image = document.getElementById("die6");
      die7Image = document.getElementById("die7");
      die8Image = document.getElementById("die8");
      die9Image = document.getElementById("die9");
      die10Image = document.getElementById("die10");
      die11Image = document.getElementById("die11");
      die12Image = document.getElementById("die12");
    }

    function rollDice() {
      setImage(die1Image);
      setImage(die2Image);
      setImage(die3Image);
      setImage(die4Image);
      setImage(die5Image);
      setImage(die6Image);
      setImage(die7Image);
      setImage(die8Image);
      setImage(die9Image);
      setImage(die10Image);
      setImage(die11Image);
      setImage(die12Image);
      showPercent();
    }

    function setImage(dieImage) {
      var dieValue = Math.floor(1 + Math.random() * 6);
      dieImage.setAttribute("src", "die" + dieValue + ".png");

      if (dieValue == 1) {
        value1++;
      } else if (dieValue == 2) {
        value2++;
      } else if (dieValue == 3) {
        value3++;
      } else if (dieValue == 4) {
        value4++;
      } else if (dieValue == 5) {
        value5++;
      } else if (dieValue == 6) {
        value6++;
      }
    }

    function showPercent() {
      var percent1 = (value1*100 / 12.0).toFixed(2);
      var percent2 = (value2*100 / 12.0).toFixed(2);
      var percent3 = (value3*100 / 12.0).toFixed(2);
      var percent4 = (value4*100 / 12.0).toFixed(2);
      var percent5 = (value5*100 / 12.0).toFixed(2);
      var percent6 = (value6*100 / 12.0).toFixed(2);
      for (var i = 1; i < 7; i++) {
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.textContent = i;
        cell2.textContent = eval("percent" + i)+"%";
      }
    }

    
  </script>
</body>
</html>
